<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Birthday</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <div class="login-box">
                <h1>Acceso Perdido</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="textbox">
                        <input type="text" name="username" placeholder="¿Cómo te suelo llamar?" required>
                    </div>
                    <div class="textbox">
                        <input type="password" name="password" placeholder="¿Para qué fui hecho?" required>
                    </div>
                    <input type="submit" class="btn" value="Entrar">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="flash {{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="{{ url_for('static', filename='audio/dark-souls-music.mp3') }}" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</body>
</html>
