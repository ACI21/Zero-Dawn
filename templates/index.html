<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <h1>Bienvenido a la Página Principal</h1>

    <h2>Cajas de Regalos</h2>
    <div class="cajas-container">
        {% for caja in cajas %}
            <div class="caja" data-caja-id="{{ caja.id }}" data-pista="{{ caja.pista }}">
                <img src="{{ url_for('static', filename='img/caja.png') }}" alt="{{ caja.nombre }}">
                <h3>{{ caja.nombre }}</h3>
                <p>{{ caja.descripcion }}</p>
            </div>
        {% endfor %}
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Que el Erdtree te guíe en esta trivialidad!</h2>
            <form id="passwordForm" method="POST">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required>
                <button type="submit">Abrir Caja</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>
</html>
